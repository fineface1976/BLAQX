<!DOCTYPE html>
<html>
<head>
  <base href="/BLAQX/">
  <title>BLAQX Token Platform</title>
  <style>
    /* ===== Visible Dark Turquoise Theme ===== */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #116466; /* Dark Turquoise */
    }

    .container {
      text-align: center;
      width: 100%;
      padding: 20px;
    }

    h1 {
      color: white;
      margin: 0 0 40px 0;
      font-size: 2.8em;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .user-auth {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      width: 380px;
      margin: 0 auto; /* Centers the box */
    }

    input {
      display: block;
      margin: 20px auto;
      padding: 14px;
      width: 85%;
      border: 2px solid #dcdcdc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background: #0d8a8c;
      color: white;
      border: none;
      padding: 14px 30px;
      border-radius: 8px;
      cursor: pointer;
      width: 95%;
      font-size: 1.1em;
      transition: background 0.3s;
    }

    button:hover {
      background: #0a6c6e;
    }

    a {
      color: #0d8a8c;
      text-decoration: none;
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Title & Login Box (NOW VISIBLE) -->
  <div class="container">
    <h1>Welcome to BLAQX</h1> <!-- Title added back -->
    
    <div class="user-auth">
      <h2>User Login</h2>
      <form id="userLogin">
        <input type="email" placeholder="Your Email" required>
        <input type="password" placeholder="Password" required>
        <button>Sign In</button>
      </form>
      <a href="#" id="registerLink">Create New Account</a>
    </div>
  </div>

  <script>
    // User system code (same as before)
  </script>
</body>
</html>
