<!DOCTYPE html>
<html>
<head>
  <base href="/BLAQX/">
  <title>BLAQX Token Platform</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
      background: #f5f5f5;
    }
    h1 {
      color: #0A2463;
      margin-top: 50px;
    }
    .user-auth {
      background: white;
      padding: 2rem;
      margin: 20px auto;
      width: 300px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      display: block;
      margin: 10px auto;
      padding: 8px;
      width: 80%;
    }
    button {
      background: #0A2463;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      width: 85%;
    }
    a {
      color: #0A2463;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Welcome to BLAQX</h1>
  
  <!-- User Login/Registration -->
  <div class="user-auth">
    <h2>User Login</h2>
    <form id="userLogin">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button>Login</button>
    </form>
    <p>New user? <a href="#" id="registerLink">Register here</a></p>
  </div>

  <script>
    // User System (Demo - Replace with database later)
    let users = JSON.parse(localStorage.getItem('blaqxUsers')) || [];

    // Login
    document.getElementById("userLogin").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = this.querySelector('[type="email"]').value;
      const password = this.querySelector('[type="password"]').value;
      
      const user = users.find(u => u.email === email && u.password === password);
      if (user) {
        alert("Welcome back! Redirecting...");
        window.location.href = "dashboard.html"; // We'll create this later
      } else {
        alert("Invalid email or password!");
      }
    });

    // Registration
    document.getElementById("registerLink").addEventListener("click", function(e) {
      e.preventDefault();
      const email = prompt("Enter your email:");
      const password = prompt("Create a password:");
      
      if (email && password) {
        users.push({ email, password });
        localStorage.setItem('blaqxUsers', JSON.stringify(users));
        alert("Registration successful! Please login.");
      }
    });
  </script>
</body>
</html>
