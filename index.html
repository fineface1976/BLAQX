<!DOCTYPE html>
<html>
<head>
  <base href="/BLAQX/">
  <title>BLAQX Token Platform</title>
  <style>
    /* ===== YOUR ORIGINAL STYLES ===== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #116466;
      padding: 20px;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 450px;
      padding: 30px;
      margin: 20px auto;
    }

    h1 {
      color: #116466;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
    }

    .password-wrapper {
      position: relative;
      margin: 20px 0;
    }

    .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #116466;
      background: none;
      border: none;
      font-size: 1.2rem;
    }

    input {
      width: 100%;
      padding: 14px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
    }

    button[type="submit"] {
      background: #0d8a8c;
      color: white;
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background 0.3s;
    }

    button[type="submit"]:hover {
      background: #0a6c6e;
    }

    .register-link {
      text-align: center;
      margin-top: 20px;
    }

    a {
      color: #0d8a8c;
      text-decoration: none;
      font-weight: bold;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 20px;
        border-radius: 15px;
      }

      h1 {
        font-size: 1.5rem;
      }

      input, button[type="submit"] {
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>BLAQX User Login</h1>
    <form id="userLogin">
      <input type="email" id="loginEmail" placeholder="Your Email" required>
      
      <div class="password-wrapper">
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">üëÅÔ∏è</button>
      </div>

      <button type="submit">Sign In</button>
    </form>
    <div class="register-link">
      <a href="#" id="registerLink">Create New Account</a>
    </div>
  </div>

  <script>
    // Password Toggle
    function togglePassword(id) {
      const field = document.getElementById(id);
      field.type = field.type === 'password' ? 'text' : 'password';
    }

    // User System
    let users = JSON.parse(localStorage.getItem('blaqxUsers')) || [];

    // Login Handler
    document.getElementById("userLogin").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value.trim();

      const user = users.find(u => u.email === email && u.password === password);
      if (user) {
        localStorage.setItem('blaqxAuth', JSON.stringify(user));
        window.location.href = "dashboard.html"; // Redirect
      } else {
        alert("Invalid credentials");
      }
    });

    // Registration Handler
    document.getElementById("registerLink").addEventListener("click", function(e) {
      e.preventDefault();
      const email = prompt("Enter your email:").trim();
      const password = prompt("Create a password:").trim();

      if (email && password) {
        const newUser = {
          email,
          password,
          balance: 0,
          transactions: []
        };
        users.push(newUser);
        localStorage.setItem('blaqxUsers', JSON.stringify(users));
        localStorage.setItem('blaqxAuth', JSON.stringify(newUser)); // Auto-login
        window.location.href = "dashboard.html"; // Force redirect
      }
    });
  </script>
</body>
</html>
