<!DOCTYPE html>
<html>
<head>
  <base href="/BLAQX/admin/">
  <title>BLAQX Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0A2463;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      text-align: center;
    }
    input {
      display: block;
      margin: 10px auto;
      padding: 8px;
      width: 200px;
    }
    button {
      background: #0A2463;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      width: 220px;
    }
    h2 {
      color: #0A2463;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    <form id="adminLogin">
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    // Admin Credentials (CHANGE THESE AFTER FIRST LOGIN!)
    const ADMIN_USERNAME = "admin@blaqx.com";
    const ADMIN_PASSWORD = "BLAQX@2024";

    document.getElementById("adminLogin").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = this.querySelector('input[type="text"]').value;
      const password = this.querySelector('input[type="password"]').value;

      if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
        alert("Login successful! Redirecting to dashboard...");
        window.location.href = "dashboard.html"; // We'll create this next
      } else {
        alert("Invalid admin credentials!");
      }
    });
  </script>
</body>
</html>
