 <!DOCTYPE html>
<html>
<head>
  <base href="/BLAQX/admin/">
  <title>BLAQX Admin</title>
  <style>
    /* Inherits universal styles from main CSS */
    .login-container {
      max-width: 500px; /* Wider than user's 450px */
      background: rgba(255, 255, 255, 0.98);
    }

    h1 {
      color: #116466;
      margin-bottom: 40px;
    }

    .settings-section {
      margin-top: 30px;
      border-top: 2px solid #eee;
      padding-top: 30px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>BLAQX Admin Panel</h1>
    <form id="adminLogin">
      <input type="text" placeholder="Admin Username" required id="adminUser">
      
      <div class="password-wrapper">
        <input type="password" placeholder="Password" required id="adminPass">
        <button type="button" class="password-toggle" onclick="togglePassword('adminPass')">üëÅÔ∏è</button>
      </div>

      <button type="submit">Login</button>
    </form>

    <div class="settings-section" id="settingsSection" style="display:none;">
      <h2>Change Credentials</h2>
      <form id="credentialForm">
        <input type="text" placeholder="New Username" required id="newUser">
        
        <div class="password-wrapper">
          <input type="password" placeholder="New Password" required id="newPass">
          <button type="button" class="password-toggle" onclick="togglePassword('newPass')">üëÅÔ∏è</button>
        </div>

        <button type="submit">Save Changes</button>
      </form>
    </div>
  </div>

  <script>
    // Password Toggle
    function togglePassword(fieldId) {
      const field = document.getElementById(fieldId);
      field.type = field.type === 'password' ? 'text' : 'password';
    }

    // Admin System (Same as before)
    let adminCredentials = JSON.parse(localStorage.getItem('blaqxAdmin')) || {
      username: "admin@blaqx.com",
      password: "BLAQX@2024"
    };

    document.getElementById("adminLogin").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("adminUser").value;
      const password = document.getElementById("adminPass").value;

      if (username === adminCredentials.username && password === adminCredentials.password) {
        document.getElementById("settingsSection").style.display = "block";
        this.style.display = "none";
      } else {
        alert("Invalid credentials!");
      }
    });

    document.getElementById("credentialForm").addEventListener("submit", function(e) {
      e.preventDefault();
      adminCredentials = {
        username: document.getElementById("newUser").value,
        password: document.getElementById("newPass").value
      };
      localStorage.setItem('blaqxAdmin', JSON.stringify(adminCredentials));
      alert("Credentials updated!");
    });
  </script>
</body>
</html>
