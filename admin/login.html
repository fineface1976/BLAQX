<!DOCTYPE html>
<html>
<head>
  <base href="/BLAQX/admin/">
  <title>BLAQX Admin Login</title>
  <style>
    /* IDENTICAL TO USER LOGIN STYLES */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #116466;
      padding: 20px;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 450px;
      padding: 30px;
      margin: 20px auto;
    }

    h1 {
      color: #116466;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
    }

    input {
      width: 100%;
      padding: 14px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      margin: 10px 0;
    }

    button {
      background: #0d8a8c;
      color: white;
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background 0.3s;
    }

    button:hover {
      background: #0a6c6e;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Admin Portal</h1>
    <form id="adminLogin">
      <input type="text" id="adminId" placeholder="Admin ID" required>
      <input type="password" id="adminPassword" placeholder="Password" required>
      <button type="submit">Authenticate</button>
    </form>
  </div>

  <script>
    // Hardcoded Admin Credentials (Replace with DB later)
    const ADMIN_CREDENTIALS = {
      id: "admin@blaqx.com",
      password: "BLAQX@2024"
    };

    document.getElementById("adminLogin").addEventListener("submit", function(e) {
      e.preventDefault();
      const id = document.getElementById('adminId').value.trim();
      const password = document.getElementById('adminPassword').value.trim();

      if (id === ADMIN_CREDENTIALS.id && password === ADMIN_CREDENTIALS.password) {
        localStorage.setItem('blaqxAdminAuth', 'valid');
        window.location.href = "dashboard.html"; // Redirect to admin dashboard
      } else {
        alert("Invalid admin credentials!");
      }
    });
  </script>
</body>
</html>
