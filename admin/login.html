<!DOCTYPE html>
<html>
<head>
  <base href="/BLAQX/admin/">
  <title>BLAQX Admin Login</title>
  <style>
    /* YOUR ORIGINAL STYLES */
    body {
      font-family: Arial, sans-serif;
      background: #0A2463;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .admin-panel {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      width: 400px;
      text-align: center;
    }
    h2 {
      color: #0A2463;
      margin-bottom: 1.5rem;
    }
    input {
      display: block;
      margin: 15px auto;
      padding: 12px;
      width: 80%;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    button {
      background: #0A2463;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 6px;
      cursor: pointer;
      width: 90%;
      margin: 10px 0;
    }
    .password-wrapper {
      position: relative;
      width: 80%;
      margin: 0 auto;
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      background: none;
      border: none;
    }
  </style>
</head>
<body>
  <div class="admin-panel">
    <div id="loginSection">
      <h2>Admin Login</h2>
      <form id="adminLogin">
        <div class="password-wrapper">
          <input type="text" placeholder="Admin Username" required id="adminUser">
          <input type="password" placeholder="Password" required id="adminPass">
          <button type="button" class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</button>
        </div>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <script>
    // Password Toggle
    function togglePassword() {
      const passField = document.getElementById('adminPass');
      passField.type = passField.type === 'password' ? 'text' : 'password';
    }

    // Auth System
    let adminCredentials = JSON.parse(localStorage.getItem('blaqxAdmin')) || {
      username: "admin@blaqx.com",
      password: "BLAQX@2024"
    };

    document.getElementById("adminLogin").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("adminUser").value.trim();
      const password = document.getElementById("adminPass").value.trim();

      if (username === adminCredentials.username && password === adminCredentials.password) {
        localStorage.setItem('blaqxAdminAuth', 'valid');
        window.location.href = "dashboard.html"; // Proper redirect
      } else {
        alert("Invalid credentials!");
      }
    });
  </script>
</body>
</html>
<style>
/* MOBILE OPTIMIZATION */
@media (max-width: 480px) {
  .admin-panel {
    width: 90%;
    padding: 1.5rem;
    margin: 20px;
  }

  input {
    width: 100%;
    padding: 14px;
  }

  button {
    padding: 14px;
    font-size: 1rem;
  }

  .toggle-password {
    right: 5px;
  }
}

/* TABLET OPTIMIZATION */
@media (min-width: 481px) and (max-width: 768px) {
  .admin-panel {
    width: 70%;
  }
}
</style>
