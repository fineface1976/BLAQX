<!DOCTYPE html>
<html>
<head>
  <base href="/BLAQX/">
  <title>Your Wallet</title>
  <!-- Mirror login styles -->
  <style>
    body {
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #116466;
      padding: 20px;
    }

    .dashboard {
      background: rgba(255,255,255,0.95);
      width: 90%;
      max-width: 600px;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h2>Welcome Back</h2>
    <p>Balance: <span id="balance">0.00</span> BLAQX</p>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    // Session Check
    const auth = JSON.parse(localStorage.getItem('blaqxAuth'));
    if(!auth) window.location.href = 'index.html';

    // Load Data
    document.getElementById('balance').textContent = auth.balance;

    // Logout
    function logout() {
      localStorage.removeItem('blaqxAuth');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
