<!DOCTYPE html>
<html>
<head>
  <base href="/BLAQX/">
  <title>BLAQX User Dashboard</title>
  <style>
    /* Critical CSS to Prevent Layout Break */
    body { 
      margin: 0;
      padding: 20px;
      background: #116466;
      color: white;
      font-family: Arial;
    }
    .balance-card {
      background: rgba(0,0,0,0.3);
      padding: 2rem;
      border-radius: 15px;
    }
  </style>
</head>
<body>
  <!-- Mandatory Auth Check -->
  <script>
    if (!localStorage.getItem('blaqxAuth')) {
      window.location.href = 'login.html';
    }
  </script>

  <nav>
    <h1>BLAQX Wallet</h1>
    <button onclick="logout()">Logout</button>
  </nav>

  <div class="dashboard">
    <!-- Core Elements -->
    <div class="balance-card">
      <h2>Balance: <span id="balance">0.00</span> BLAQX</h2>
    </div>
  </div>

  <script>
    // Essential Functionality
    function logout() {
      localStorage.removeItem('blaqxAuth');
      window.location.href = 'index.html';
    }

    // Debug Console
    console.log('Dashboard loaded successfully');
  </script>
</body>
</html>
