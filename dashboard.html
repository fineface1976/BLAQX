<!DOCTYPE html>
<html>
<head>
  <base href="/BLAQX/">
  <title>BLAQX Wallet</title>
  <style>
    /* MIRRORED LOGIN STYLES */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #116466;
      padding: 20px;
    }

    .dashboard-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 600px;
      padding: 30px;
      margin: 20px auto;
    }

    .balance-card {
      background: #0d8a8c;
      color: white;
      padding: 25px;
      border-radius: 15px;
      margin: 20px 0;
      text-align: center;
    }

    .logout-btn {
      background: #116466;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
    }
  </style>
  <script src="assets/js/user-engine.js"></script>
</head>
<body>
  <div class="dashboard-container">
    <div class="balance-card">
      <h2>Your BLAQX Balance</h2>
      <p id="balance">0.00 BLAQX</p>
    </div>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <script>
    // Session Check
    const auth = JSON.parse(localStorage.getItem('blaqxAuth'));
    if (!auth) window.location.href = 'index.html';

    // Load Data
    document.getElementById('balance').textContent = 
      `${auth.balance.toFixed(2)} BLAQX`;

    // Logout
    function logout() {
      localStorage.removeItem('blaqxAuth');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>

<!-- Add this after existing styles -->
<style>
/* MOBILE RESPONSIVENESS */
@media (max-width: 480px) {
  .dashboard-container {
    width: 95%;
    padding: 1.5rem;
    margin: 10px;
  }

  .balance-card {
    padding: 1.25rem;
    margin: 1rem 0;
  }

  .balance-card h2 {
    font-size: 1.5rem;
  }

  #balance {
    font-size: 1.75rem;
  }

  .logout-btn {
    padding: 14px;
    font-size: 1rem;
  }
}

/* TABLET/LAPTOP ADJUSTMENTS */
@media (min-width: 769px) and (max-width: 1024px) {
  .dashboard-container {
    max-width: 700px;
  }
}
</style>

<!-- Add before </body> -->  
<script src="assets/js/user-engine.js"></script>  
<script>  
  // ICO Participation  
  const icoPrice = getCurrentIcoPrice(); // From smart contract  
  document.getElementById('icoPrice').innerText = `$${icoPrice}`;  

  // Flutterwave Integration  
  function buyWithFlutterwave(amount) {  
    FlutterwaveCheckout({  
      public_key: 'FLWPUBK-XXXXXXXXXXXXXXXXX',  
      amount: amount * icoPrice,  
      currency: 'USD',  
      callback: (response) => {  
        if(response.status === 'successful') {  
          creditTokens(amount, response.referralCode);  
        }  
      }  
    });  
  }  

  // Referral Matrix Display  
  initMatrixUI('blaqx-matrix'); // Auto-renders 3x5 structure  
</script>
